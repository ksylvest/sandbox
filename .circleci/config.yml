version: 2.1

orbs:
  python: circleci/python@2.2.0

executors:
  python:
    docker:
      - image: cimg/python:3.13

jobs:
  black:
    executor: python
    steps:
      - checkout
      - python/install-packages
      - run: black --check app
  isort:
    executor: python
    steps:
      - checkout
      - python/install-packages
      - run: isort app/**/*.py -c
  mypy:
    executor: python
    steps:
      - checkout
      - python/install-packages
      - run: mypy app --junit-xml=tmp/results.xml
      - store_test_results:
          path: tmp/results.xml
  pytest:
    executor: python
    steps:
      - checkout
      - python/install-packages
      - run: pytest app  --junit-xml=tmp/results.xml
      - store_test_results:
          path: tmp/results.xml
workflows:
  version: 2.1
  build:
    jobs:
      - black
      - isort
      - mypy
      - pytest
